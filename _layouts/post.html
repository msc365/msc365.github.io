---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <span>[
    {% for tag in page.tags %}
      {% capture tagname %}{{ tag }}{% endcapture %}
      <a href="/tags/{{ tagname }}"><code class="highligher-rouge"><nobr>{{ tagname }}</nobr></code>&nbsp;</a>
    {% endfor %}
  ]</span>
  
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
