permalink: /assets/my-social-icons.svg
---

<svg xmlns="http://www.w3.org/2000/svg">
{%- for entry in site.minima.social_links %}
  {% assign key = entry.platform -%}
  <symbol id="{{ key }}" fill-rule="evenodd" clip-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="1.414" viewBox="0 0 16 16">
    {%- include social-icons/{{ key }}.svg -%}
  </symbol>
{%- endfor -%} 
</svg>
